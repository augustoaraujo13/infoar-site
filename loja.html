    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
                <a class="navbar-brand" href="home.html">
                    <img id="logo" src="img/logo texto.png" alt="Infoar">

                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">

                        <a class="nav-item nav-link" id="inicio-menu" href="#">Inicio</span></a>

                    </div>
                </div>
            </nav>
        </div>

        <div class="container-fluid">

            <div id="rede-socias">

                    <div class="row">
                        <div class="col-12">
                            <h3 class="main-title">Nossas redes sócias</h3>
                        </div>
                        <div class="col-md-3">

                                    <p class="card-text">@Infoar-loja</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">

                                <img src="img/instagram-logo.png" class="card-img-top" alt="Imagem de Perfil 2">

                                    <h5 class="card-title">Instagram</h5>
                                    <p class="card-text">@infoar.loja</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <img src="img/youtube-logo.png" class="card-img-top" alt="Imagem de Perfil 3">
                                <div class="card-body" id="card-youtube">
                                    <h5 class="card-title">Youtube</h5>
                                    <p class="card-text">Canal Infoar</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <img src="img/twitch-logo.png" class="card-img-top" alt="Imagem de Perfil 4">
                                <div class="card-body" id="card-twitch">
                                    <h5 class="card-title">Twitch</h5>
                                    <p class="card-text">infoarloja</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
